    <header class="">
            <div class="row top">           
                <a class="col-xs-1 text-center" href="#!/我的主页" title="我的主页">
                    <i class="btn fa fa-user"></i>
                </a>           
                <strong class="col-xs-10 text-center">爱新闻</strong>

                    <i class="btn fa fa-neuter"></i>
                </a>   
            </div>
            <div class="top-title row">
                <div class="col-xs-11">
                    <ul class="">
                        <!-- 1.渲染频道，2.点击获取当前频道ID并加上class -->
                        <li class="item-title" ng-repeat="item in list" ng-if="item.status" ng-class="{'channel-bg':$index==activenum}" ng-click="getchannel($index)">{{item.title}}</li>
                    </ul>
                </div>
                <div class="top-btn col-xs-1">

<!-- 首页新闻列表 -->
<section>
    <ul>
        <!-- 遍历数据listdata，并过滤渲染出channel为activenum的数据 -->
        <li ng-repeat="item in listdata|filter:{'channel':activenum}:true" class="newslist-container">
            <div class="row">
                <div class="newslist-left col-xs-3">
                    <!-- 地址参数为当前点击新闻的ID -->
                    <a ng-href="{{'#!/新闻详情页/'+item.id}}">
                        <img class="newslist-img" ng-src="{{item.pic}}" ng-title="{{item.title}}" alt="图片未找到">
                    </a>    
                </div>
                <div class="newslist-right col-xs-9">
                    <a ng-href="{{'#!/新闻详情页/'+item.id}}">
                        <div class="newslist-title" ng-title="{{item.title}}">{{item.title}}</div>
                    </a>    
                    <div class="newslist-bottom">
                        <span class="datetimes">{{item.datetimes}}</span>
                        <span class="from">{{item.auther}}</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>
