<div class="row">
        <div class="top col-xs-1 padding">
            <a class="btn fa fa-mail-reply" href="#!/我的主页" title="返回我的主页"></a>
        </div>
        <div class="top col-xs-10">
            <strong>注册</strong>
        </div>
        <div class="top col-xs-1 padding"></div>
</div>

<div class="ngview-container">
    <!------- 邮箱 ------->
    <div class="input-group margin-top">
        <span class="input-group-addon" id="basic-addon1">邮箱：</span>
        <input type="text" class="form-control form-control-bg" aria-describedby="basic-addon1">
    </div>
    <div class="text-right word-color1 small-padding">必填项</div>
    <!------- 密码 ------->
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">密码：</span>
        <input type="text" class="form-control form-control-bg" aria-describedby="basic-addon1">
    </div>
    <div class="text-right word-color1 small-padding">8-12位密码</div>
    <!------- 性别 ------->
    <div class="input-group ">
        <span class="input-group-addon" id="basic-addon2">性别：</span>
        <div class="my-radio">
            <label for="radio1">&nbsp;&nbsp;&nbsp;<input type="radio" id="radio1" name="radio" class="" value="男">&nbsp;男</label>
            <label for="radio2">&nbsp;&nbsp;&nbsp;<input type="radio" id="radio2" name="radio" class="" value="女">&nbsp;女</label>
            <label for="radio3">&nbsp;&nbsp;&nbsp;<input type="radio" id="radio3" name="radio" class="" value="保密" checked="checked">&nbsp;保密</label>
        </div>
    </div>
    <!------- 协议选择框 ------->
    <div class="my-checkbox">
        <label for="checkbox">&nbsp;&nbsp;&nbsp;<input type="checkbox" id="checkbox" name="checkbox" class="" value="男">&nbsp;&nbsp;是否同意该协议</label>
    </div>
    <!------- 地区下拉列表 ------->

    <section class="my-section">
        
            <div class="select-bottom text-center">
                    <span>省份：</span>
                    <select class="my-select" name="" >
                        <option value="">北京</option>
                    </select>
                </div>
                <div class="select-bottom text-center">
                    <span>城市：</span>
                    <select class="my-select" name="" >
                        <option value="">北京市</option>
                    </select>
                </div>
                <div class="select-bottom text-center">
                    <span>区县：</span>
                    <select class="my-select" name="" >
                        <option value="">海淀区</option>
                    </select>
                </div>
        
    </section>
    

    <!------- 注册重置按钮 ------->
    <div class="text-center">
        <span class="btn my-btn1">注册</span>
        <span class="btn my-btn2">重置</span>
    </div>
            
        
    

</div>
